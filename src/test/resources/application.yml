spring:
  mail:
    host: localhost
    port: 3025 # default protocol port + 3000 as offset
    username: "user"
    password: "password"
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  sql:
    init:
      mode: embedded

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem

